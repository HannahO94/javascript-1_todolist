<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>To-Do lista</h1>
    <form id="todo">
        <header id="header">
            <h2>Lägg till en todo:</h2>
            <input type="text" id="todoinput" placeholder="Lägg till to-do">
            <input type="date" class="datum" id="datumet">
            <select id="category">
                <option value="Hushållsarbete" selected>Hushållsarbete</option>
                <option value="Jobb">Jobb</option>
                <option value="Övrigt">Övrigt</option>
            </select>
            <button id="addtodobtn">Add</button>
        </header>
        <div id="filtertodos">
            <h2>Filtrera på:</h2>
            <input type="text" id="filter" placeholder="Filtrera">
        </div>
        
        <br>
        <div class="container">
            <table class="theList" id="filterlista"></table> 
            <ul class="theList" id="completed"></ul>
            
        </div>
    </form>
    <script type="application/javascript" src="main.js"></script>
</body>
</html>
